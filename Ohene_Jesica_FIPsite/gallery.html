<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<!-- students must convert divs to semantic tags -->
<body>
	<section id="container">
        
        <div id="header-con">
            <div id="main-header" class="grid-con"> 
                <div id="header-box1" class="box-color">
                </div>
                <div id="main-nav" class="box-color">
                </div>
                <div id="header-box2" class="box-color">
                </div>
            </div>
        </section> 

        <main>

            <div id="gallery-hero-con">
                <img= src="images/hero-image-desktop.png" alt="group of girls">
                <div class="grid-con">
                    <div id="gallery-text" class="box-color">
                    <a>  Sale

                        Last chance! Shop while you can,
                        only for a limited time</a>
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>    
            </div>
     
            <div class="grid-con" id="gallery">
                <h2>Blandit At Tuctor</h2>
                <div class="gallery-box">
                    <img src="images/button-front-shirt.jpg" alt="black button front shirt">
                </div>
                <div class="gallery-box">
                    <img src="images/Chunky-chelsea-boots.jpg" alt="black chelasea boots">
                </div>
                <div class="gallery-box">
                    <img src="images/flare-jeans copy.jpg" alt="light wash flares">
                </div>
                <div class="gallery-box">
                    <img src="images/brown-belt-bag.jpg" alt="belt bag">
                </div>
                <div class="gallery-box">
                    <img src="images/blue-sweater.jpg" alt="blue turtleneck">
                </div>
                <div class="gallery-box">
                    <img src="images/mock-neck-tank.jpg" alt="orange-mock neck">
                </div>
                <div class="gallery-box">
                    <img src="images/beige-cardigan.jpg" alt="beige cardigan">
                </div>
                <div class="gallery-box">
                    <img src="images/Cross-necklace.jpg" alt="cross necklace">
                </div>
                <div class="gallery-box">
                    <img src="images/NY-beanie.jpg" alt="camo toque">
                </div>
                <div class="gallery-box">
                    <img src="images/White-knitted-top.jpg" alt="knitted top">
                </div>
                <div class="gallery-box">
                    <img src="images/Blacks-snapback.jpg" alt="black baseball cap">
                </div>
                <div class="gallery-box">
                    <img src="images/plaid-shirt.jpg" alt="blue checkered print shirt">
                </div>
                <div class="gallery-box">
                    <img src="images/denim-90s-shorts.jpg" alt="90s-jorts">
                </div>
                <div class="gallery-box">
                    <img src="images/fleece-long-sleeve.jpg" alt="long sleeve shirt">
                </div>
                <div class="gallery-box">
                    <img src="images/hiking-boots.jpg" alt="black hiking boots">
                </div>
            </div>         
        </main>

        <div id="footer-con">
            <div class="grid-con" id="footer">
                <div id="footer-logo" class="box-color">
                </div>
                <div id="footer-nav" class="box-color">
                </div>
                <div id="footer-newsletter1" class="box-color">
                </div>
                <div id="footer-newsletter2" class="box-color">
                </div>
                <div id="footer-social" class="box-color">
                </div>
            </div>
        </div>

    </div><!--end container-->  
</body>
</html>
