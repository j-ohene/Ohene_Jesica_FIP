<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crowned Apparel</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<!-- students must convert divs to semantic tags -->
<body>
	<div id="container"> 
       <header id="header-con">
            <div id="main-header" class="grid-con">
                <img src="images/crowned-logo.svg" alt="crowned logo" id="header-logo">
                 <div id="mobile-nav">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </div>
            </div>    
        </header> 

        <main>
            <div id="hero-gallery-con">
                <div class="grid-con">
                    <div id="hero-gallery-text" class="box-color">
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div> 
            </div>

            <section class="grid-con" id="gallery">
                <h2>Up to 70% offr</h2>
                <div class="gallery-box">
                    <img src="images/button-front-shirt.jpg" alt="black button front shirt">
                    <p>Cropped button front shirt </p>
                    <p>$7.99 </p>
                    <p id="reduced">15.99</p>
                  </div>
                <div class="gallery-box">
                    <img src="images/Chunky-chelsea-boots.jpg" alt="black chelasea boots">
                    <p> Chunky Chelsea Boots</p>
                        <p>$47.99</p> 
                        <p id= "reduced" >$72.00</p>
                </div>
                <div class="gallery-box">
                    <img src="images/flare-jeans copy.jpg" alt="light wash flares">
                    <p> Light Wash Flare Jean</p>
                    <p>$27.99 <p>
                        <p id="reduced" >$48.00 </p>
                </div>
                <div class="gallery-box">
                    <img src="images/brown-belt-bag.jpg" alt="belt bag">
                    <p>  Brown belt bag</p>
                    <p>$8.99</p>
                    <p id="reduced" >$18.00 </p>
                </div>
                <div class="gallery-box">
                    <img src="images/blue-sweater.jpg" alt="blue turtleneck">
                    <p>  Knit Turtleneck Sweater</p>
                    <p>17.99</p>
                    <p id="reduced" >$25.99</p>
                </div>
                <div class="gallery-box">
                    <img src="images/mock-neck-tank.jpg" alt="orange-mock neck">
                    <p>Cropped Mock Neck Tank Top</p>
                    <p>$5.99</p>
                    <p id="reduced"> 12.99</p>
                </div>

        <div id="footer-con">
            <div class="grid-con">
                <div id="footer-box">
                </div>
                <div id="footer-newsletter">
                </div>
                <div id="footer-newsletter2">
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
